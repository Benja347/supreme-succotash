<body onload="uncheckAll()">
    <div class="nav-bar">
        <div class="topnav" id="myTopnav">
            <a href="#" class="active">Inicio</a>
            <a href="assets/pages/ES/about.html">Cómo funciona</a>

            <div class="dropdown">
                <button class="dropbtn">Opciones
                    <i class="fa fa-caret-down"></i>

                <div class="dropdown-content">
                    <a href="assets/pages/EN/index.html">Cambiar a Inglés</a>
                </div>
            </div>
            <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
            <script src="assets/js/menu.js"></script>
        </div>
    </div>

    <div class="main-container">
        <div class="tools-container">
            <div class="energy-calculator-container">
                <div class="round-container">
                    <div class="round-info">
                        <span>Ronda&nbsp;</span>
                        <span id="roundNumber" class="">1</span>
                    </div>

                    <div class="energy-quantity">
                        <img class="axie-match-energy" src="assets/img/matchEnergyIcon.svg" alt="Ícono con la cantidad de energía del oponente">

                        <span>
                            <b id="actualEnergy" class="actual-energy">3</b>
                            <b class="energy-divider">/</b>
                            <b id="maxEnergy" class="max-energy">10</b>
                        </span>
                    </div>
                </div>

                <div class="ene-gain-loss-container">
                    <div class="energy-tools">
                        <button onclick="subtract()"><i class="fas fa-minus"></i>&nbsp;1 Energía</button>
                        <button onclick="add()"><i class="fas fa-plus"></i>&nbsp;1 Energía</button>
                    </div>

                    <div class="energy-tools">
                        <button id="nextRound" onclick="nextRound()">Siguiente Ronda</button>
                        <button id="newArena" onclick="reset()">Nueva Partida</button>
                    </div>
                </div>
            </div>

            <div class="parts-container">
                <div class="parts-container-grid">
                    <div class="parts-grid-item axie1">
                        <div class="axie-type-select-container">
                            <select class="axie-type">
                                <option value="plant" selected>Plant</option>
                                <option value="plant">Aqua</option>
                                <option value="plant">Beast</option>
                                <option value="plant">Bird</option>
                                <option value="plant">Bug</option>
                                <option value="plant">Dawn</option>
                                <option value="plant">Dusk</option>
                                <option value="plant">Mech</option>
                                <option value="plant">Reptile</option>
                            </select>
                        </div>
                        <div class="mouth">
                            <div class="part-button">
                                <img src="assets/img/parts/plant/mouth.svg">
                            </div>
                            <div class="part-label">
                                <label class="">0</label>
                            </div>
                        </div>
                        <div class="horn">
                            <div class="part-button">
                                <img src="assets/img/parts/plant/horn.svg">
                            </div>
                            <div class="part-label">
                                <label class="">0</label>
                            </div>
                        </div>
                        <div class="back">
                            <div class="part-button">
                                <img src="assets/img/parts/plant/back.svg">
                            </div>
                            <div class="part-label">
                                <label class="">0</label>
                            </div>
                        </div>
                        <div class="tail">
                            <div class="part-button">
                                <img src="assets/img/parts/plant/tail.svg">
                            </div>
                            <div class="part-label">
                                <label class="">0</label>
                            </div>
                        </div>
                        <div class="axie-actions">
                            <div class="dead-axie">
                                <button><i class="fas fa-skull"></i></button>
                            </div>
                            <div class="reset-parts">
                                <button><i class="fas fa-sync"></i></button>
                            </div>
                        </div>
                    </div>

                    <div class="parts-grid-item axie2">
                        <div class="axie-type-select-container">
                            <select class="axie-type">
                                <option value="plant" selected>Plant</option>
                                <option value="plant">Aqua</option>
                                <option value="plant">Beast</option>
                                <option value="plant">Bird</option>
                                <option value="plant">Bug</option>
                                <option value="plant">Dawn</option>
                                <option value="plant">Dusk</option>
                                <option value="plant">Mech</option>
                                <option value="plant">Reptile</option>
                            </select>
                        </div>
                        <div class="mouth">
                            <div class="part-button">
                                <img src="assets/img/parts/beast/mouth.svg">
                            </div>

                                <label class="">0</label>
                            </div>
                        </div>
                        <div class="horn">

                            </div>
                            <div class="part-label">
                                <label class="">0</label>
                            </div>
                        </div>
                        <div class="back">

                                <img src="assets/img/parts/beast/back.svg">
                            </div>
                            <div class="part-label">
                                <label class="">0</label>
                            </div>
                        </div>
                        <div class="tail">

                                <img src="assets/img/parts/beast/tail.svg">
                            </div>
                            <div class="part-label">
                                <label class="">0</label>
                            </div>
                        </div>
                        <div class="axie-actions">
                            <div class="dead-axie">
                                <button><i class="fas fa-skull"></i></button>
                            </div>
                            <div class="reset-parts">
                                <button><i class="fas fa-sync"></i></button>
                            </div>
                        </div>
                    </div>

                    <div class="parts-grid-item axie3">
                        <div class="axie-type-select-container">
                            <select class="axie-type">
                                <option value="plant" selected>Plant</option>
                                <option value="plant">Aqua</option>
                                <option value="plant">Beast</option>
                                <option value="plant">Bird</option>
                                <option value="plant">Bug</option>
                                <option value="plant">Dawn</option>
                                <option value="plant">Dusk</option>
                                <option value="plant">Mech</option>
                                <option value="plant">Reptile</option>
                            </select>
                        </div>
                        <div class="mouth">
                            <div class="part-button">
                                <img src="assets/img/parts/bird/mouth.svg">
                            </div>
                            <div class="part-label">
                                <label class="">0</label>
                            </div>
                        </div>
                        <div class="horn">

                                <label class="">0</label>
                            </div>
                        </div>

                            </div>
                        </div>
                        <div class="tail">
                            <div class="part-button">
                                <img src="assets/img/parts/bird/tail.svg">
                            </div>
                            <div class="part-label">
                                <label class="">0</label>
                            </div>
                        </div>
                        <div class="axie-actions">
                            <div class="dead-axie">
                                <button><i class="fas fa-skull"></i></button>
                            </div>
                            <div class="reset-parts">

                            </div>

                    </div>
                </div>
